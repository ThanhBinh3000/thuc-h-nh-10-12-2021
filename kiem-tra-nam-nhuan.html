<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra năm nhuận</title>
</head>
<body>
<script>
    var yes = parseInt(prompt("năm nhuận?"));
    if (yes % 4 == 0) {
        alert("là năm nhuận");
    }else if (yes % 100 == 0){
        alert("là năm nhuận");
    }else if (yes % 400 == 0){
        alert("là năm nhuận");
    }
</script>
</body>
</html>
